<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            position: relative;
        }
        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            z-index: 2;
            background: rgba(255, 255, 255, 0.122);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="https://videos.pexels.com/video-files/3676820/3676820-uhd_2732_1440_25fps.mp4" type="video/mp4">
    </video>

    <div class="container w-1/3">
        <h2 class="text-2xl font-bold text-center text-white">Вход</h2>
        <form id="signInForm" class="mt-4">
            <label class="block mb-2 text-white">Email</label>
            <input type="email" id="email" required class="w-full p-2 border rounded-md mb-4">

            <label class="block mb-2 text-white">Пароль</label>
            <input type="password" id="password" required class="w-full p-2 border rounded-md mb-4">

            <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600 transition">Войти</button>
            <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></p>
        </form>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Остановка стандартного поведения формы
            const email = document.getElementById('email').value;
            
            if (email.trim() !== "") {
                localStorage.setItem('userEmail', email); // Можно сохранить email
                window.location.href = 'detskimir.html'; // Перенаправление
            } else {
                alert('Введите Email!');
            }
        });
    </script>
</body>
</html>
