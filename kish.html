    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="relative w-[50%] max-w-2xl">
            <button id="closeVideo" style="margin-right:300px;" class="absolute top-2 right-2 font-bold text-white text-2xl">x</button>
            <video id="videoPlayer" class="rounded-lg w-96" controls></video>
        </div>
    </div>

    <script>
        const movies = document.querySelectorAll('.movie');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const closeVideo = document.getElementById('closeVideo');

        movies.forEach(movie => {
            movie.addEventListener('click', () => {
                const videoSrc = movie.getAttribute('data-video');
                videoPlayer.src = videoSrc;
                videoModal.classList.remove('hidden');
                videoPlayer.play();
            });
        });

        closeVideo.addEventListener('click', () => {
            videoModal.classList.add('hidden');
            videoPlayer.pause();
        });
    </script>
    <script>
        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("hidden");
        }

        function toggleDropdown(event, dropdownId) {
            event.preventDefault();
            document.getElementById(dropdownId).classList.toggle("hidden");
        }
    </script>
